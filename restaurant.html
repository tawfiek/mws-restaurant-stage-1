<!DOCTYPE html>
<html lang="en-us">

<head>
  
  <meta name="theme-color" content="#3397DB"/>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="https://normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="manifest" href="/manifest.json">
  <link rel="shortcut icon" type="image/png" href="favicon.png"/>
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <a href="#restaurant-container" class="skipper">skip to content</a>
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1>
        <a href="/" accesskey="h">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="navigation">
      <li><a style="color: #02437E" href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <h2 id="restaurant-name"></h2>
     <!-- Beginning map -->
    <section id="map-container" role="region" aria-label="map">
      <div id="map"></div>    
    </section>  
    <!-- End map -->
 
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
     
      <picture >
        <source id="source-small">
        <source id="source-larg">  
        <img id="restaurant-img">
      </picture>
      
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>

      
    <!-- Form to Submit A Review . -->
    <section class="add-review-section">
        <h2>Add New Review</h2>
          <form role="form" id="restaurant-review">
              <div class="element">
                <label for="review-author">Name : </label> 
                <input type="text" id="review-author" placeholder="please enter your name ">
              </div>
              <div class="element">
                <label for="review-rating">Rating : </label>
                <select id="review-rating">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
              <div class="element">
                  <label for="review-commnets">Comment : </label>
                  <textarea id="review-commnets"></textarea>
              </div>
              <div class="submit-btn">
                <button type="button" onclick="addReview()">Submit</button>
              </div>
            </form>
      </section>

    </section>

    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->


  <!-- Beginning scripts -->
  </main>
  <!-- End main -->


  <!-- Database helpers -->
  <script type="text/javascript" src="js/uglified/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/uglified/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHwBlgglg7jBjVCFys-6432hpgZva7O1k&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

  <!-- Beginning footer -->
  <footer id="footer">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
</body>



</html>
